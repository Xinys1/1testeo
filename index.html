<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Asensio - Portafolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome para X e Instagram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="trabajo.html" class="btn">Trabajo</a>
                <a href="bio.html" class="btn">Bio</a>
                <span id="contacto-toggle" class="btn" style="cursor: pointer;">Contacto</span>
                <div class="social-icons">
                    <a href="https://Instagram.com/jottys" target="_blank"><img src="icons8-instagram-48.png" alt="Instagram" style="width: 34px; height: 34px;"></a>
                    <a href="https://x.com/xinyzm" target="_blank"><img src="icons8-x-48.png" alt="X" style="width: 34px; height: 34px;"></a>
                </div>
            </div>
        </nav>

        <section class="hero">
            <h1>Jose Asensio</h1>
            <p class="subtitle">Mi trabajo</p>
        </section>

        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <a href="ZaraHome\index.html" target="_blank"><img src="imagen1.png" alt="Proyecto 1"></a>
                </div>
                <div class="gallery-item">
                    <a href="Procesiones\index.html" target="_blank"><img src="imagen2.png" alt="Proyecto 2"></a>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Sección Parallax agregada aquí, fuera del contenedor de la galería -->
    <section class="parallax-section"></section>
    
    <div class="container">
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-item">
                    <a href="Inmobiliaria/index.html" target="_blank"><img src="imagen3.png" alt="Proyecto 3"></a>
                </div>
                <div class="gallery-item">
                    <a href="Vinos%2014-03/index.html" target="_blank"><img src="imagen4.png" alt="Proyecto 4"></a>
                </div>
            </div>
        </section>

        <div class="bottom-section">
            <hr>
            <p>Política de Privacidad<br>Copyright reservado a Jose Asensio</p>
        </div>
    </div>

    <!-- Modal de formulario -->
    <div id="contacto-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <form>
                <h2>Contacto</h2>
                <label for="nombre">Nombre y apellidos:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono"><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="3" cols="30"></textarea><br>

                <label for="opinion">¿Qué le pareció la página?</label><br>
                <select id="opinion" name="opinion">
                    <option value="excelente">Excelente</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                </select><br>

                <button type="submit">Enviar</button>
            </form>
            <span id="close-modal" class="close">×</span>
        </div>
    </div>

    <!-- JavaScript para el modal -->
    <script>
        // Abrir el modal al hacer clic en "Contacto"
        document.getElementById("contacto-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            var modal = document.getElementById("contacto-modal");
            modal.style.display = "block";
        });

        // Cerrar el modal al hacer clic en la "X"
        document.getElementById("close-modal").addEventListener("click", function() {
            var modal = document.getElementById("contacto-modal");
            modal.style.display = "none";
        });

        // Cerrar el modal al hacer clic fuera de él
        window.addEventListener("click", function(e) {
            var modal = document.getElementById("contacto-modal");
            if (e.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
