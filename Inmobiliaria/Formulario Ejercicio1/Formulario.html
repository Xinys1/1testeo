<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="form-container">
        <h2>Únete ahora</h2>
        <form id="registroForm" onsubmit="return validarFormulario(event)">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Tu edad">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 7 caracteres">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label for="repeatPassword">Repita Contraseña</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repite tu contraseña">
                <span class="error"></span>
            </div>

            <div class="form-group">
                <label>Idioma</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="espanol" name="idioma" value="es" checked>
                    <label for="espanol">Español</label>
                    <input type="checkbox" id="ingles" name="idioma" value="en">
                    <label for="ingles">Inglés</label>
                    <input type="checkbox" id="frances" name="idioma" value="fr">
                    <label for="frances">Francés</label>
                </div>
                <span class="error"></span>
            </div>

            <div class="form-group checkbox-wrapper">
                <input type="checkbox" id="condiciones" name="condiciones" checked>
                <label for="condiciones">Acepto las condiciones</label>
                <span class="error"></span>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
