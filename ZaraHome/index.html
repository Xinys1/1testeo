<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            width: 35%; /* Ocupa el 45% de la pantalla */
        }
		
        .carousel {
            position: relative;
            width: 60%;
            max-width: 550px;
            height: 700px;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            top: 63%;
            left: 31%;
            transform: translate(-50%, -50%);
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button-container a:hover {
            background-color: rgba(255, 255, 255, 1);
            color: #000;
        }
		
    </style>
</head>
<body>
<header>
<img src="https://play-lh.googleusercontent.com/wvEDsWfdSqdWYxsMC8sn4QsgArnlx4jg-y22XZBiUbsV5l65Ut4jUeeoKFGRcrHSB34" width="498" align="top" aling>
</header><br>

    <div class="carousel">
        <div class="carousel-images">
            <!-- Cambia los nombres de las imágenes con los correctos -->
            <img src="modelo1.jpg" alt="Imagen 1">
            <img src="modelo2.jpg" alt="Imagen 2">
            <img src="modelo3.jpg" alt="Imagen 3">
            <img src="modelo4.jpg" alt="Imagen 4">
            <img src="modelo5.jpg" alt="Imagen 5">
            <img src="modelo6.jpg" alt="Imagen 6">
        </div>
    </div>

<div class="button-container">
        <a href="paginainicio.html">Ir a la página de inicio</a>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        function changeImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(changeImage, 4000); // Cambiar cada 4 segundos
    </script>

</body>
</html>
